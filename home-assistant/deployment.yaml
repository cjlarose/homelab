---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: media
  labels:
    app: home-assistant
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.sonarr: 'regexp:^0\.\d+\.\d+$'
spec:
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      containers:
      - name: home-assistant
        image: homeassistant/home-assistant:0.108.0.dev20200329
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8123
          protocol: TCP
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: system-preferences
              key: time-zone
        volumeMounts:
        - name: home-assistant-config
          mountPath: "/config"
      volumes:
      - name: home-assistant-config
        persistentVolumeClaim:
          claimName: pvc-nfs-client-provisioner-home-assistant-config
