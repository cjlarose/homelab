apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: radarr-ingress
  namespace: media
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: radarr.toothyshouse.com
    http:
      paths:
      - path: /
        backend:
          serviceName: radarr-service
          servicePort: 80
