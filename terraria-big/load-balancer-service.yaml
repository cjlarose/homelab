apiVersion: v1
kind: Service
metadata:
  name: terraria-big-load-balancer-service
  namespace: media
  annotations:
    metallb.universe.tf/allow-shared-ip: k3os
spec:
  type: LoadBalancer
  ports:
  - port: 7778
    targetPort: 7778
    protocol: TCP
    name: http
  selector:
    app: terraria-big
