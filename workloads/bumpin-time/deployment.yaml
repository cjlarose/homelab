---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bumpin-time
  namespace: media
  labels:
    app: bumpin-time
spec:
  selector:
    matchLabels:
      app: bumpin-time
  template:
    metadata:
      labels:
        app: bumpin-time
    spec:
      containers:
      - name: bumpin-time
        image: quay.io/cjlarose/bumpin-time:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: WOL_MAC
          value: d0:50:99:2f:e4:d4
        - name: WOL_ADDRESS
          value: 172.16.10.28
