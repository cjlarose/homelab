kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: heimdall-network-policy
  namespace: media
spec:
  podSelector:
    matchLabels:
      app: heimdall
  policyTypes:
  - Ingress
  - Egress
  ingress:
    - from:
      - podSelector:
          matchLabels:
            app: nginx-ingress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
