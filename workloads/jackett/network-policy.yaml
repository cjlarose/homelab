kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: jackett-network-policy
  namespace: media
spec:
  podSelector:
    matchLabels:
      app: jackett
  policyTypes:
  - Ingress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            name: media
        podSelector:
          matchLabels:
            app: nginx-ingress
      - namespaceSelector:
          matchLabels:
            name: media
        podSelector:
          matchLabels:
            app: radarr
      - namespaceSelector:
          matchLabels:
            name: media
        podSelector:
          matchLabels:
            app: sonarr
