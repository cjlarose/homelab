---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest
  namespace: media
  labels:
    app: speedtest
spec:
  selector:
    matchLabels:
      app: speedtest
  template:
    metadata:
      labels:
        app: speedtest
    spec:
      containers:
      - name: speedtest
        image: roest/docker-speedtest-analyser
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        env:
        - name: CRONJOB_ITERATION
          value: "60"
        volumeMounts:
        - name: speedtest-data
          mountPath: "/var/www/html/data"
      volumes:
      - name: speedtest-data
        persistentVolumeClaim:
          claimName: pvc-nfs-client-provisioner-speedtest
